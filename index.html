<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">

		<!--maximum-scale = 1: verhindert das Reinzoomen-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<!--Apple-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    	<!-- content="black-translucent": ohne schwarzem Balken in Statusbar -->
		
		<!-- Android -->		
		<meta name="mobile-web-app-capable" content="yes">
		
		<!-- Style -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="apple-touch-icon" href="img/wetter.png">
		<link rel="apple-touch-icon-precomposed" href="img/wetter.png">

		<!-- Favicon 
		<link rel="icon" href="img/favicon.ico">
		-->


		<!-- JS -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 	
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/skycons.js"></script>
		<script src="js/script.js"></script>

		<!--Fonts -->
		<script type="text/javascript" src="http://fast.fonts.net/jsapi/afc1dd4a-4aba-42f0-8054-7799acd47a80.js"></script>		

		<title>Wetterapp</title>		
	</head>
	<body>
		<!-- Seitenansicht «Main»-->
		<div data-role="page" id="main">			
			
			<div data-role="header"></div>
			

			<div role="main" class="ui-content">				
				<canvas class="js-icon"></canvas>
				<h1 class="temperature"></h1>
				<h2 class="summary"></h2>
				<h4 class="address"></h4>	
				<a href="#sub" data-transition="flip" class="ui-btn">Prognose</a>
			</div>
					
			<div data-role="footer">
				<p>Wetterapplikation<br>	
				@ by Laura Greco | MMP 13–16</p>		
			</div>
			
		</div>	


		<!-- Seitenansicht «Sub»-->
		<div data-role="page" id="sub">	

			<div data-role="header" data-add-back-btn="true" data-back-btn-text="Zurück"></div>

			<div role="sup" class="ui-content">				
				<!-- data direction="reverse", damit es wieder zurückflipt -->
				<!--<a href="#main" data-transition="flip" data-direction="reverse" class="ui-btn">Back>Back</a>-->
				
				<div class="forcast">
					<div class="subcontent_tag">
						<h3>In einem Tag</h3>
						<h4 class="summary_1"></h4>
					</div>
					<div class="subcontent_icon">
						<canvas class="js-icon_1"></canvas>
										
				</div>
				
				<hr/>

				<div class="forcast">
					<div class="subcontent_tag">
						<h3>In zwei Tagen</h3>
					</div>
					<div class="subcontent_icon">
						<canvas class="js-icon_2"></canvas>
					</div>	
					<div class="subcontent_summary">
						<h4 class="summary_2"></h4>
					</div>						
				</div>

				<hr/>

				<div class="forcast">
					<div class="subcontent_tag">
						<h3>In drei Tagen</h3>
					</div>
					<div class="subcontent_icon">
						<canvas class="js-icon_3"></canvas>
					</div>	
					<div class="subcontent_summary">
						<h4 class="summary_3"></h4>
					</div>						
				</div>

				<hr/>

				<div class="forcast">
					<div class="subcontent_tag">
						<h3>In vier Tagen</h3>
					</div>
					<div class="subcontent_icon">
						<canvas class="js-icon_4"></canvas>
					</div>	
					<div class="subcontent_summary">
						<h4 class="summary_4"></h4>
					</div>						
				</div>

				<hr/>

				<div class="forcast">
					<div class="subcontent_tag">
						<h3>In fünf Tagen</h3>
					</div>
					<div class="subcontent_icon">
						<canvas class="js-icon_5"></canvas>
					</div>	
					<div class="subcontent_summary">
						<h4 class="summary_5"></h4>
					</div>						
				</div>


			</div>
			
			<div data-role="footer">
				<p>Wetterapplikation<br>	
				@ by Laura Greco | MMP 13–16</p>		
			</div>
		</div>
	</body>
</html>
