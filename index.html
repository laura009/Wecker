<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--maximum-scale = 1: verhindert das Reinzoomen-->

		<!--Apple-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    	<!-- content="black-translucent": ohne schwarzem Balken in Statusbar -->
		
		<!-- Android -->		
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

		<title>Wetterapplikation</title>		
	</head>
	<body>
		<!-- Seitenansicht «Main»-->
		<div data-role="page" id="main">			

			<div data-role="header">
				<h4>Main</h4>
			</div>

			<div role="main" class="ui-content">
				
				<h1 class="longitude"></h1>
				<p></p>
				<a href="#sub" data-transition="flip" class="ui-btn">Subpage</a>
			</div>
			
			<div data-role="footer">	
				<h4>Page Footer</h4>
			
			</div>
		</div>	


		<!-- Seitenansicht Sub-->
		<div data-role="page" id="sub">			

			<div data-role="header" data-add-back-btn="true">
				<h4>Sub</h4>
			</div>

			<div role="sup" class="ui-content">
				
				<h1></h1>
				<p></p>
				<!--<a href="#main" data-transition="flip" data-direction="reverse" class="ui-btn">Back</a>-->
				<!-- data direction="reverse", damit es wieder zurückflipt -->
			</div>
			
			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 	
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
